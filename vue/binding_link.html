<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{ title }}<br/>
        <a href="hrefLink" target="_blank">Click</a><br>
        <a v-bind:href="hrefLink" target="_blank">Click</a><br/>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                title: "Binding link",
                hrefLink: "www"
            }
        })

    </script>
</body>
</html>
